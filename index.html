<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Frenzy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="font-size: 27px;">Fruit Frenzy</h2>
    <div id="game-area">
        <div class="scoreboard">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div> 
        </div>
        <div id="basket"></div>
    </div>
    <div id="controls">
        <button id="left-button">Left</button>
        <span style="display: inline-block; width: 1000px;"></span>
        <button id="right-button">Right</button>
    </div>
    
    <audio id="hit-sound" src="sounds/hit.wav"></audio>
    <audio id="game-over-sound" src="sounds/game-over.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
